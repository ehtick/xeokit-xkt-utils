<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>xeokit-xkt-utils Visual Test Page</title>
    <link href="css/pageStyle.css" type="text/css" rel="stylesheet"/>
</head>
<body>
<canvas id="myCanvas"></canvas>
</body>
<script type="module">

    import {
        utils,
        Viewer,
        XKTLoaderPlugin
    } from "./libs/xeokit-sdk.es.js";

    import {
        XKTModel,
        parse3DXMLIntoXKTModel,
        writeXKTModelToArrayBuffer
    } from "../dist/xeokit-xkt-utils.es.js";

    import {signalTestComplete} from "./libs/utils.js";

    const viewer = new Viewer({
        canvasId: "myCanvas",
        transparent: true
    });

    viewer.camera.eye = [-3.933, 2.855, 27.018];
    viewer.camera.look = [4.400, 3.724, 8.899];
    viewer.camera.up = [-0.018, 0.999, 0.039];

    viewer.scene.pointsMaterial.pointSize = 1;
    viewer.scene.pointsMaterial.perspectivePoints = false;

    const xktLoader = new XKTLoaderPlugin(viewer);

    const xktModel = new XKTModel();

    utils.loadArraybuffer("./models/3dxml/widget.3dxml", async (blob) => {

        parse3DXMLIntoXKTModel({
            blob: blob,
            //workerScriptsPath: "../src/lib/zipjs/",
            xktModel: xktModel
        }).then(() => {

            xktModel.finalize();

            const xktArrayBuffer = writeXKTModelToArrayBuffer(xktModel);

            const model = xktLoader.load({
                id: "myModel",
                xkt: xktArrayBuffer,
                edges: true
            });

            model.on("loaded", () => {
                signalTestComplete();
            });
        });
    });

</script>
</html>
