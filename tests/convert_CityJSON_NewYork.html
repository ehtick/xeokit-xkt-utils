<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>xeokit-xkt-utils Visual Test Page</title>
    <link href="css/pageStyle.css" type="text/css" rel="stylesheet"/>
</head>
<body>
<canvas id="myCanvas"></canvas>
</body>
<script type="module">

    import {
        DirLight,
        utils,
        Viewer,
        XKTLoaderPlugin
    } from "./build/xeokit-components.js";

    import {
        XKTModel,
        parseCityJSONIntoXKTModel,
        writeXKTModelToArrayBuffer
    } from "../dist/xeokit-xkt-utils.es.js";

    import {signalTestComplete} from "./libs/utils.js";

    const viewer = new Viewer({
        canvasId: "myCanvas",
        transparent: true,
        saoEnabled: true
    });

    viewer.camera.eye = [-3.933, 2.855, 27.018];
    viewer.camera.look = [4.400, 3.724, 8.899];
    viewer.camera.up = [-0.018, 0.999, 0.039];

    viewer.camera.eye = [300378.560901013, 5041670.826812327, 1029.4101343370114];
    viewer.camera.look = [300373.9426177017, 5041530.4881802695, 743.0834699981298];
    viewer.camera.up = [-0.007097096699155929, 0.8979651260520652, -0.440009390368821];

    const xktLoader = new XKTLoaderPlugin(viewer);

    const xktModel = new XKTModel();

    utils.loadJSON("./models/cityjson/VM05_2009.json", async (cityJSONData) => {

        parseCityJSONIntoXKTModel({cityJSONData, xktModel}).then(() => {

            xktModel.finalize();

            const xktArrayBuffer = writeXKTModelToArrayBuffer(xktModel);

            const model = xktLoader.load({
                id: "myModel",
                xkt: xktArrayBuffer,
                edges: true,
                rotation: [-90, 0, 0],
                saoEnabled: true
            });

            model.on("loaded", () => {
                signalTestComplete();
            });
        });
    });

</script>
</html>
