<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>xeokit-xkt-utils Visual Test Page</title>
    <link href="css/pageStyle.css" type="text/css" rel="stylesheet"/>
</head>
<body>
<canvas id="myCanvas"></canvas>
</body>
<script type="module">

    import {
        utils,
        Viewer,
        XKTLoaderPlugin
    } from "./build/xeokit-components.js";

    import {
        XKTModel,
        parseIFCIntoXKTModel,
        writeXKTModelToArrayBuffer
    } from "../dist/xeokit-xkt-utils.es.js";
    import {signalTestComplete} from "./libs/utils.js";

    const viewer = new Viewer({
        canvasId: "myCanvas",
        transparent: true
    });

    viewer.camera.eye = [96.92773387031636, 31.68412873791622, -57.38658179603143];
    viewer.camera.look = [31.971015535813418, -3.846911673314001, -20.366767864282117];
    viewer.camera.up = [-0.37291869757533025, 0.9031953260611085, 0.21253199283893073];

    const xktLoader = new XKTLoaderPlugin(viewer);

    utils.loadArraybuffer("./models/ifc/rac_advanced_sample_project.ifc", async (ifcData) => {

            const xktModel = new XKTModel();

            await parseIFCIntoXKTModel({ifcData, xktModel, wasmPath: "../dist/"});

            xktModel.finalize();

            const xktArrayBuffer = writeXKTModelToArrayBuffer(xktModel);

            const xktLoader = new XKTLoaderPlugin(viewer);

            const model = xktLoader.load({
                id: "myModel",
                xkt: xktArrayBuffer,
                edges: true
            });

            model.on("loaded", () => {
                signalTestComplete();
            });
        },
        function (errMsg) {
            console.error("ERROR: " + errMsg);
        });


</script>
</html>
