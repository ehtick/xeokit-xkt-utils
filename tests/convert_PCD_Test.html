<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>xeokit-xkt-utils Visual Test Page</title>
    <link href="css/pageStyle.css" type="text/css" rel="stylesheet"/>
</head>
<body>
<canvas id="myCanvas"></canvas>
</body>
<script type="module">

    import {
        utils,
        Viewer,
        XKTLoaderPlugin
    } from "./build/xeokit-components.js";

    import {
        XKTModel,
        parsePCDIntoXKTModel,
        writeXKTModelToArrayBuffer
    } from "../dist/xeokit-xkt-utils.es.js";
    import {signalTestComplete} from "./libs/utils.js";

    const viewer = new Viewer({
        canvasId: "myCanvas",
        transparent: true
    });

    viewer.scene.camera.perspective.far = 10000;

    viewer.scene.camera.eye = [494423.50280175137, 5419184.658943087, 1514.292747268984];
    viewer.scene.camera.look = [494453.5126678407, 5420464.596462011, 362.9621973329879];
    viewer.scene.camera.up = [-0.01936933654469875, 0.6688934392085412, 0.7431059115533853];

    const xktLoader = new XKTLoaderPlugin(viewer);

    utils.loadArraybuffer("./models/pcd/ism_test_cat.pcd", async (pcdData) => {

        const xktModel = new XKTModel();

        parsePCDIntoXKTModel({pcdData, xktModel});

        xktModel.finalize();

        const xktArrayBuffer = writeXKTModelToArrayBuffer(xktModel);

        const model = xktLoader.load({
            id: "myModel",
            xkt: xktArrayBuffer,
            edges: true
        });

        model.on("loaded", () => {
            signalTestComplete();
        });
    });

    window.viewer = viewer;

</script>
</html>
